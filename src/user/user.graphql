type User {
    id:ID!,
    username: String!
    bookmarks:[Idea!]
    ideas:[Idea!]
    comments:[Comment!]
}

type Auth{
    username: String!
    token: String!
}

type Query {
    users(page: Int): [User!]
    user(username:String!):User!
    whoami: User
}

type Mutation{
    login(username:String!, password:String!):Auth!
    register(username:String!, password:String!): Auth!
}

